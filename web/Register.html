<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" th:src="@{/static/js/function.js}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous" type="text/javascript"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
<div style="width: 500px; height: 1000px; margin: 0 auto; /*水平居中*/ position: relative; margin-top: 100px; ">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input id="username" type="text"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input id="password" type="password"></td>
        </tr>
        <tr>
            <td>再次输入密码</td>
            <td><input id="passwordCheck" type="password"></td>
        </tr>
        <tr><td></td><td><input type="button" value="注册" onclick="register()"></td></tr>
    </table>
</div>
</body>
</html>
