<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div style="width: 300px; height: 300px; margin: 0 auto">
    <table style="border-collapse:separate; border-spacing: 0px 10px">
        <tr>
            <td>用户名</td>
            <td>
                <input id="username" type="text" name="title" required lay-verify="required" placeholder="用户名"
                       autocomplete="off" class="layui-input"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input id="password" type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </td>
        </tr>
        <tr>
            <td><input class="layui-btn layui-btn-radius layui-btn-normal" type="button" value="注册"
                       onclick="register()"></td>
            <td style="padding-left: 20%;"><input class="layui-btn layui-btn-radius layui-btn-normal" type="button"
                                                  value="登录" onclick="login()"></td>
        </tr>
    </table>
</div>
</body>
</html>
